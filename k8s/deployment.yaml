apiVersion: apps/v1
kind: Deployment
metadata:
  name: trendist-frontend
  labels:
    app: trendist-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trendist-frontend
  template:
    metadata:
      labels:
        app: trendist-frontend
    spec:
      containers:
      - name: trendist-frontend
        image: your-registry/trendist-frontend:latest  # 실제 이미지 레지스트리 주소로 변경
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: trendist-frontend-config 